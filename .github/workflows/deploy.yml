name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        type: environment
        required: true

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby: ["3.1.3"] # ["2.7.3", "3.1.3"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          # ruby-version: ${{ matrix.ruby }} # Not needed with a .ruby-version file
          bundler-cache: true

      - name: Install Dependencies
        run: |
          echo "Installing Bundler..."
          gem install bundler

      - name: Install Gems
        run: |
          echo "Installing gems..."
          bundle install

      - name: Run Tests
        run: |
          echo "ðŸ§ª Testing..."
          bundle exec rspec

      - name: Run Rubocop
        run: |
          echo "ðŸ§ª Robocop..."
          bundle exec rubocop

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Get version
        run: |
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          export VERSION=$(cat version.txt)-$COMMIT_SHA
          echo "Version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: pamitedu/toy-robot:${{ steps.get_version.outputs.version }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  Sandbox:
    runs-on: ubuntu-latest
    # if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Sandbox
    steps:
      - run: |
          echo "ðŸš€ Deploying to Sandbox..."
          sleep 3

  Production:
    runs-on: ubuntu-latest
    needs: [Sandbox]
    environment:
      name: Production
      url: https://example.com
    # if: github.event.inputs.environment == 'Production'
    steps:
      - run: |
          echo "ðŸš€ Deploying to Production..."
          sleep 3
